name: Build and publish

on:
  workflow_dispatch:
#  push:
#    branches: [ main ]
#  pull_request:
#    branches: [ main ]

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build-library:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup .NET ğŸ› ï¸
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            6.0.x
            7.0.x
            8.0.x
            9.0.x

      - name: Load cache ğŸ”ƒ
        id: nuget-cache
        uses: actions/cache@v4
        with:
          path: "~/.nuget/packages"
          key: "${{ runner.os }}-nuget-api-${{ hashFiles('**/*.csproj') }}"
          restore-keys: "${{ runner.os }}-nuget-api-"

      - name: Cache status âœ…
        run: |
          echo "Cache hit: ${{ steps.nuget-cache.outputs.cache-hit }}"

      - name: Display .NET version ğŸ“š
        run: dotnet --version

      - name: Restore ğŸ“¦
        run: dotnet restore --verbosity minimal

      - name: Test ğŸ§ª
        run: dotnet test --no-restore --verbosity minimal

      - name: Pack ğŸ“¦
        run: dotnet pack --configuration Release --output .

      - name: Push to NuGet ğŸš€
        run: dotnet nuget push "*.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source "https://api.nuget.org/v3/index.json"
