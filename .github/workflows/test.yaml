name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  test:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup .NET 🛠️
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            6.0.x
            7.0.x
            8.0.x
            9.0.x

      - name: Load cache 🔃
        id: nuget-cache
        uses: actions/cache@v4
        with:
          path: "~/.nuget/packages"
          key: "${{ runner.os }}-nuget-api-${{ hashFiles('**/*.csproj') }}"
          restore-keys: "${{ runner.os }}-nuget-api-"

      - name: Cache status ✅
        run: |
          echo "Cache hit: ${{ steps.nuget-cache.outputs.cache-hit }}"

      - name: Display .NET version 📚
        run: dotnet --version

      - name: Restore 📦
        run: dotnet restore --verbosity minimal

      - name: Build 🔧
        run: dotnet build --no-restore --verbosity minimal

      - name: Test 🧪
        run: dotnet test --no-restore --no-build --verbosity minimal
